<ng-include src="'templates/navbar.html'"></ng-include>
<ng-include src="'templates/sidebar.html'"></ng-include>

<div ng-controller="AccountCtrl">
  <div class="container">
    <h2 id="account">Account Settings</h2>
  
    <div id="user-info">
      <h3>Information</h3>
      <hr>
      <p><strong>Username: </strong>{{currentUser.username}}</p>
      <p><strong>Email: </strong>{{currentUser.email}}</p>
      <button type="submit" class="btn btn-default delete-account" ng-click="deleteAccount(currentUser)">Delete Account</button>
    </div>
  </div>
</div>
