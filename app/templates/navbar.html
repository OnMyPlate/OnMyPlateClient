<div ng-controller="NavbarCtrl"> 
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid" id="boot-nav">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ng-href="#">OnMyPlate</a>
      </div>


      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li ng-class="{ active: isActive('/') }"><a ng-href="#/">Home</a></li>
          <li ng-if="isLoggedIn()" ng-class="{ active: isActive('/about') }"><a ng-href="#/about">About</a></li>
          <li ng-if="isLoggedIn()" ng-class="{ active: isActive('/profile/{{currentUser.id}}') }"><a ng-href="#/profile/{{currentUser.id}}">Profile</a></li>
        </ul>
        <ul ng-if="!isLoggedIn()" class="nav navbar-nav navbar-right">
          <li ng-class="{ active: isActive('/login') }"><a ng-href="#/login">Login</a></li>

        </ul>

          <li id="username"><a ng-href="#/profile/{{currentUser.id}}">{{currentUser.username}}</a></li>

        </ul>
      </div>

      <div id="hamburger" ng-click="toggleNavbar()">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
  </div>
  <hr>

    <div id="collapse" hidden>
        <ul>
          <li><a ng-href="#/" title="home"ng-click="toggleNavbar()">Home</a></li>
          <li><a ng-href="#/about" title="about"ng-click="toggleNavbar()">About</a></li>
          <li><a ng-href="#/profile/{{currentUser.id}}" title="profile" ng-if="isLoggedIn()"ng-click="toggleNavbar()">Profile</a></li>
          <li><a ng-href="#/login" title="login" ng-if="!isLoggedIn()"ng-click="toggleNavbar()">Login</a></li>
          <li><a ng-href="#/register" ng-if="!isLoggedIn()"ng-click="toggleNavbar()">Register</a></li>
          <li><a ng-href="#/login" ng-click="logout()" ng-if="isLoggedIn()"ng-click="toggleNavbar()">Logout</a></li>
        </ul>
    </div>
</div>
