<ng-include src="'templates/navbar.html'"></ng-include>

<div class="container" ng-controller="LoginCtrl">

  <div id="login-error" ng-hide="isLoginSuccessful">
    <p>Email or Password is invalid.</p>
  </div>

  <div id="confirmation-error" ng-hide="isConfirmed">
    <p>Confirm your email address.</p>
  </div>

  <div id="existing-error" ng-hide="doesExist">
    <p>There is already an account with {{existingUserEmail}}</p>
  </div>

  <div id="confirm-email" ng-show="registered">
    <p>Email is sent. Please confirm your email address.</p>
  </div>


  <form role="form" name="loginUser" ng-submit="login(params)" novalidate>
  
    <div class="form-group login-form">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" name="email" placeholder="Enter Email" ng-model="params.email" required>
    </div>

    <div class="custom-error" ng-show="loginUser.email.$dirty && loginUser.email.$invalid">
      <span ng-show="loginUser.email.$error.required">Invalid: Email is required.</span>
    </div>
      <br>
    <div class="form-group login-form">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password" ng-model="params.password" required>
    </div>

    <div class="custom-error" ng-show="loginUser.password.$dirty && loginUser.password.$invalid">
      <span ng-show="loginUser.password.$error.required">Invalid: Password is required.</span>
    </div>
    <br>
    <button type="submit" class="btn btn-default login" ng-disabled="loginUser.$invalid">Login</button>
  
  </form>
</div>
