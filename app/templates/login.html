<ng-include src="'templates/partials/navbar.html'"></ng-include>

<div class="container" id="user-form" ng-controller="LoginCtrl">

  <form role="form" name="loginUser" ng-submit="login(params)" novalidate>
  
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" placeholder="Enter Email" ng-model="params.email" required>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" placeholder="Password" ng-model="params.password" required>
    </div>
  
    <button type="submit" class="btn btn-default login" ng-disabled="loginUser.$invalid">Login</button>
  
  </form>
</div>
