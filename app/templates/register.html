<ng-include src="'templates/partials/navbar.html'"></ng-include>

<div class="container" ng-controller="UserCtrl">
  
  <form role="form" class="register" name="registerUserForm" ng-submit="registerUser(user)" novalidate>
  
    <div class="form-group">
      <label for="username">Username</label>
      <input type="username" class="form-control" ng-model="user.username" placeholder="Enter username" required>
    </div>
  
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" ng-model="user.email" placeholder="Enter email" required>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required>
    </div>
  
    <div class="form-group">
      <label for="password-confirmation">Password Confirmation</label>
      <input type="password" class="form-control" ng-model="user.password_confirmation" placeholder="Re-enter password" required>
    </div>
  
    <button type="submit" class="btn btn-default register" ng-disabled="registerUserForm.$invalid">Register</button>
  
  </form>

</div>
