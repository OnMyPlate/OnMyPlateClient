<ng-include src="'templates/partials/navbar.html'"></ng-include>

<div class="container">
  
  <form role="form" class="register">
  
    <div class="form-group">
      <label for="username">Username</label>
      <input type="username" class="form-control" placeholder="Enter username">
    </div>
  
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" placeholder="Enter email">
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" placeholder="Password">
    </div>
  
    <div class="form-group">
      <label for="password-confirmation">Password Confirmation</label>
      <input type="password" class="form-control" placeholder="Re-enter password">
    </div>
  
    <div class="checkbox">
      <label>
        <input type="checkbox"> Accept Terms and Privacy 
      </label>
    </div>
  
    <button type="submit" class="btn btn-default register">Register</button>
  
  </form>

</div>
