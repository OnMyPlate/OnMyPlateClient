<div class=form-group> <label for={{name}}>{{prompt}}</label> <input type={{type}} name={{name}} class=form-control placeholder={{prompt}} ng-model=model ng-keydown="selected=false" required> </div> <div class=type-ahead ng-hide="!model.length || selected"> <div class=items ng-repeat="item in items | filter:model" ng-click=select(item[property])> <p class=property>{{item[property]}}</p> </div> </div>
